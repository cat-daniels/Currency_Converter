<!doctype html>
<html lang="en">
    {% include ['header.html'] %}
    <body>
        {% include ['navbar.html'] %}
        <div>
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>
        <div class="graph container">
            <div class="row">
                <div class="col">
                    <div class="selectCurrency row">
                        <div class="col">
                            <span>From</span><br>
                            <select name="currency-selector" id="graph-base-currency-selector"></select>
                        </div>
                        <div class="col">
                            <a class="switchCurrency" onclick="switchCurrency()"><img class="switchIcon" src="{{ url_for('static', filename='img/repeat-solid.svg') }}"></a>
                        </div>
                        <div class="col">
                            <span>To</span><br>
                            <select name="currency-selector" id="graph-convert-currency-selector"></select>
                        </div>

                    </div>
                    
                </div>
                
                <div class="col">
                    <div class="dateSort">
                        <button class="button" value="7" onclick="setDate(7)">
                            <span>7d</span>
                        </button>
                        <button class="button" value="30" onclick="setDate(30)">
                            <span>1m</span>
                        </button>
                        <button class="button" value="180" onclick="setDate(180)">
                            <span>6m</span>
                        </button>
                        <button class="button" value="365" onclick="setDate(365)">
                            <span>1y</span>
                        </button>
                        <button class="button" value="730" onclick="setDate(730)">
                            <span>2y</span>
                        </button>
                        <button class="button" value="1826" onclick="setDate(1826)">
                            <span>5y</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/loader.js') }}"></script>
        <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
        </div>
    </body>
</html>
