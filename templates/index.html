<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% include ['header.html'] %}
  {% include ['navbar.html'] %}
<div class="loading-container">
  <div class="loading-spinner"></div>
</div>
<div class="container_dashboard"style="display: -webkit-inline-;">
  <div class="content-currency_converter">
    {% if msg %}
    <p class="alert-text">{{ msg }}</p>
    {% endif %}
    <form class = "currency_form"action="" method="">
      <input type="text" placeholder="Enter Value" name="input-amount-1" class="currency-input" id="input-amount-1">
      <select name="currency-input-1" id="currency-selector-1" onchange="updatevalue()"></select>
      <br>
      <br>
      <input type="text" name="input-amount-2" class="currency-input" id="input-amount-2">
      <select name="currency-input-2" id="currency-selector-2" onchange="updatevalue()"></select>
      <p id="conversion-rate-container"><span id="conversion-rate"></span></p>
      <input class="button" type="submit" value="Save Conversion">
      <a href="" class="button">View Saved Conversions</a>
    </form>
  
          <!--Start of graph-->
          <div class="graph_container">
            <div class="row">
                <div class="CurrencyGraphsearchBoxes">
                    <h3>Check the history</h3>
                    <div class="selectCurrency row">
                        <div class="col">
                            <span>From</span><br>
                            <select name="currency-selector" id="graph-base-currency-selector"></select>
                        </div>
                        <div class="col">
                            <span>To</span><br>
                            <select name="currency-selector" id="graph-convert-currency-selector"></select>
                        </div>

                    </div>
                    
                
                
                <div class="col">
                    <div class="dateSort">
                        <button class="button_graph" value="7" onclick="setDate(7)">
                            <span>7Days</span>
                        </button>
                        <button class="button_graph" value="30" onclick="setDate(30)">
                            <span>1Mth</span>
                        </button>
                        <button class="button_graph" value="180" onclick="setDate(180)">
                            <span>6Mth</span>
                        </button>
                        <button class="button_graph" value="365" onclick="setDate(365)">
                            <span>1YRS</span>
                        </button>
                        <button class="button_graph" value="730" onclick="setDate(730)">
                            <span>2YRS</span>
                        </button>
                        <button class="button_graph" value="1826" onclick="setDate(1826)">
                            <span>5YRS</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
            <div class="GraphSize_Make_Smol">
            <canvas id="myChart" width="300" height="200"></canvas>
        </div>
    

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/loader.js') }}"></script>

</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</div>
</html>
