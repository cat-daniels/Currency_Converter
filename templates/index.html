<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    {% include ['header.html'] %}
</head>
{% include ['navbar.html'] %}
<body>
    <div class="currency-row-outer">
        <div class="currency-converter">
          <h2>Currency Converter</h2>
    
          <div class="field grid-50-50">
            <div class="colmun col-left">
              <input type="number" class="form-input" id="number" placeholder="0">
            </div>
            <div class="colmun col-right">
              <div class="select">
                <select name="currency" class="currency" onchange="updatevalue()"></select>
              </div>
            </div>
          </div>
    
          <div class="field grid-50-50">
            <div class="colmun col-left">
              <input type="text" class="form-input" id="output" placeholder="0" disabled>
            </div>
            <div class="colmun col-right">
              <div class="select">
                <select name="currency" class="currency" onchange="updatevalue()"></select>

                <script src="/static/js/main.js"></script>
              </div>
            </div>
          </div>
    
        </div>
      </div>
    
</body>
</html>
