<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% include ['header.html'] %}
</head>
{% include ['navbar.html'] %}
<body>
       

    <div class = spacer>
        <form class = loginbox method = 'POST'action="">
            <label for="">Username</label>
            {{ form.hidden_tag() }} 
            {{ form.username() }} 
            <label for="">Password</label>
            {{ form.password() }} <br>
            {{ form.submit() }} <br>
            <a text-decoration = None id = "prompt" href="{{url_for('register')}}">Don't have an account? Sign up</a><br>
        
        </form>
    </div>

</body>
</html>
